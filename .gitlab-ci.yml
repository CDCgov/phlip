  SUB_BUILD: $CI_PIPELINE_ID
  BRANCH: $CI_COMMIT_REF_NAME

stages:
  - lint
  - unit test
  - staging
  - e2e test
  - build
  - deploy

lint:
  stage: lint
  script:
    - npm install
    - npm run lint
  tags:
    - phlip2-dev
  only:
    - development
    - test
    - e2e-cicd

test:
  stage: unit test
  script:
    - npm install
    - npm run test:local
  tags:
    - phlip2-dev
  only:
    - development
    - test
    - e2e-cicd

