variables:
  VERSION: 0.6.0
  SUB_BUILD: $CI_PIPELINE_ID
  BRANCH: $CI_COMMIT_REF_NAME

stages:
  - lint
  - test
  - build
  - deploy

lint:
  stage: lint
  script:
    - npm install
    - npm run lint
  tags:
    - phlip2-dev
  only:
    - e2e-cicd
    - development
    - test

test:
  stage: test
  script:
    - npm install
    - npm run test:local
  tags:
    - phlip2-dev
  only:
    - e2e-cicd
    - development
    - test

e2e:
  stage: test
  before_script:
    - git clone git@git.phiresearchlab.org:IIU-Web-Team/esquire-backend.git
    - cd esquire-backend
    - git checkout devV2
    - sudo /usr/local/bin/docker-compose up -d
    - cd ..
    - git clone git@git.phiresearchlab.org:IIU-Web-Team/esquire-doc-management.git
    - cd esquire-doc-management
    - npm install
    - echo JWT_SECRET=$JWT_DEV_SECRET > .env
    - echo MONGO_HOST=mongo >> .env
    - echo NODE_ENV=development >> .env
    - sudo /usr/local/bin/docker-compose up -d
    - cd ..
    - echo "APP_DOC_MANAGE_API=http://0.0.0.0:3000" > .env
    - echo "APP_API_URL=http://0.0.0.0:8000" >> .env
    - echo "HEADLESS=1" >> .env
    - npm install
    - pm2 start scripts/start.js --name fe
    - sleep 60
  script:
    - npm run test:e2e
  after_script:
    - sudo docker stop esquire-backend_esquire-backend_1 mssqldev doc-manage doc-manage-mongo
    - sudo docker rm esquire-backend_esquire-backend_1 mssqldev doc-manage doc-manage-mongo
    - sudo docker volume prune -f
    - pm2 stop fe
    - pm2 delete fe
  tags:
    - phlip2-dev
  only:
    - e2e-cicd

build_dev_azure:
  stage: build
  script:
    - npm install
    - cat ~iiu-deploy/config/.env.fe >> .env
    - npm run build
    - cp -r ./dist ~iiu-deploy/esquire-frontend-deploy/
    - cp -r ./scripts ~iiu-deploy/esquire-frontend-deploy/
    - cp -r ./config ~iiu-deploy/esquire-frontend-deploy/
    - cp ./package.json ~iiu-deploy/esquire-frontend-deploy/
    - cp .env ~iiu-deploy/esquire-frontend-deploy/
  tags:
    - az-phlip2dev-fe
  when: manual
  allow_failure: false
  only:
    - development
  environment:
    name: Azure PHLIP2 Dev
    url: https://phlip2dev.phiresearchlab.org
  dependencies: []

deploy_dev_azure:
  stage: deploy
  script:
    - cd ~iiu-deploy/esquire-frontend-deploy
    - npm install --production
    - if pm2 list | grep phlip-fe; then pm2 stop phlip-fe; else echo "no phlip-fe process running"; fi
    - pm2 start scripts/serve.js --name phlip-fe
  tags:
    - az-phlip2dev-fe
  environment:
    name: Azure PHLIP2 Dev
    url: https://phlip2dev.phiresearchlab.org
  only:
    - development
  dependencies: []

